<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalTurismo - Registro</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content container">
            <h1 class="logo">GlobalTurismo</h1>
            <button class="hamburger-menu" id="hamburger-menu">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="main-nav" id="main-nav">
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/#productos">Paquetes</a></li>
                    <li><a href="/#about">Nosotros</a></li>
                    <li><a href="/#contacto">Contacto</a></li>
                    {% if logged_in %}
                    <li><a href="/orders">Mis Pedidos</a></li>
                    {% endif %}
                </ul>
            </nav>
            <div class="header-actions">
                <button class="cart-button" id="open-cart-btn">
                    <i class="fas fa-shopping-cart"></i> Carrito (<span id="cart-count">0</span>)
                </button>
            </div>
        </div>
    </header>

    <main>
        <section class="auth-container">
            <h2>Crear Cuenta</h2>
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-name">Nombre:</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña:</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit" class="btn primary-btn">Registrarse</button>
                <p id="register-message" class="form-message"></p> </form>
            <p>¿Ya tienes una cuenta? <a href="/login">Inicia Sesión aquí</a></p>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 GlobalTurismo. Todos los derechos reservados.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <div class="cart-sidebar" id="cart-sidebar">
        <div class="sidebar-header">
            <h3>Tu Carrito de Compras</h3>
            <button class="close-sidebar-btn" id="close-cart-btn"><i class="fas fa-times"></i></button>
        </div>
        <div class="sidebar-body">
            <div class="cart-items-list" id="cart-items-list">
                <p class="empty-cart-message">Tu carrito está vacío.</p>
            </div>
        </div>
        <div class="sidebar-footer">
            <div class="cart-total">
                Total: <span id="cart-total-amount">$0</span>
            </div>
            <button class="btn primary-btn checkout-btn" id="checkout-btn">Proceder al Pago</button>
            <button class="btn secondary-btn view-orders-btn" id="view-pending-orders-btn">Ver Pedidos</button>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>

    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
